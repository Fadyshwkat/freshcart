<section class="products my-3">
    <div class="container">
        <h1 class="w-50 mx-auto text-center border-top border-bottom border-success fw-bold p-2">Categories</h1>
        <input [(ngModel)]="searchInputValue" type="text" placeholder="Search By Name..." class="form-control m-3 p-2 w-50 mx-auto">
        <div class="row">
            @for (category of categoriesData | search:searchInputValue ; track category._id) {
                <div class="col-md-2 col-sm-6 p-2">
                    <div class="category p-2 rounded-2 text-center"   >
                      <div [routerLink]="['/main/productDetails' , category._id]">
                            <div class="product-img">
                                <img [src]="category.image" height="200px" class="w-100 rounded" [alt]="category.name">
                            </div>
                            <div class="product-caption mt-2">
                                <h3 class="text-main fw-bold small">{{category.name}}</h3>
                            </div>
                      </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
