<section class="brands my-3">
    <div class="container">
        <h1 class="w-50 mx-auto text-center border-top border-bottom border-success fw-bold p-2">Brands</h1>
        <div class="row">
            @for (brand of brandsData    ; track brand._id) {
                <div class="col-md-2 col-sm-6 p-2">
                    <div class="brand p-2 rounded-2" >
                      <div >
                            <div class="brand-img">
                                <img [src]="brand.image" class="w-100 rounded" [alt]="brand.name">
                            </div>
                            <div class="brand-caption mt-2">
                                <h3 class="fs-6 text-center fw-bold">{{brand.name}}</h3> 
                            </div>
                      </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
