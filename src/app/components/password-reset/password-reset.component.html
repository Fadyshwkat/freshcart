<section class="bg-main-light p-3 my-2 mx-auto w-75 rounded-2 shadow">
    <p>Enter your user account's verified email address and we will send you a password reset link.</p>
    <form [formGroup]="userEmail" (ngSubmit)="sendPasswordResetEmail()">
        
        <div class="my-3">
         <input type="email" formControlName="email"  class="form-control p-2" placeholder="Enter Your Email...">
         
        </div>

        <button routerLink="/auth/reset-code-verification"    class="w-50 mx-auto d-block my-3 btn-main">Send Password Reset Email</button>
     </form>
</section>
